<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">Non</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Oui</button>
</mat-dialog-actions>
