<div class="container" style="padding: 20px;">
  <h2>Paramétrage Facturation</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- ======= Ligne 1 : description + object ======= -->
    <div class="row" style="display: flex; gap: 20px;">
      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Object</mat-label>
        <input matInput formControlName="object">
      </mat-form-field>
    </div>

    <!-- ======= Ligne 2 : dateDebut + dateFin ======= -->
    <div class="row" style="display: flex; gap: 20px; margin-top: 15px;">
      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Date début</mat-label>
        <input matInput type="datetime-local" formControlName="dateDebut">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Date fin</mat-label>
        <input matInput type="datetime-local" formControlName="dateFin">
      </mat-form-field>
    </div>

    <!-- ======= Ligne 3 : montant + classeId (autocomplete) ======= -->
    <div class="row" style="display: flex; gap: 20px; margin-top: 15px;">

      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Montant</mat-label>
        <input matInput type="number" formControlName="montant">
      </mat-form-field>

      <!-- ===== Autocomplete Classe ===== -->
      <mat-form-field appearance="outline" class="full" style="flex: 1;">
        <mat-label>Classe</mat-label>

        <!-- Input visible utilisé pour la recherche / affichage -->
        <input
          type="text"
          matInput
          formControlName="classeSearch"
          [matAutocomplete]="autoClasse"
        >

        <!-- champ caché qui contient l'ID envoyé au backend -->
        <input type="hidden" formControlName="classeId">

        <!-- Autocomplete : displayWith évite [object Object] -->
        <mat-autocomplete
          #autoClasse="matAutocomplete"
          [displayWith]="displayClasseName"
          (optionSelected)="onClasseSelected($event.option.value)"
        >
          <mat-option
            *ngFor="let c of filteredClasse | async"
            [value]="c"
          >
            {{ c.nom }}
          </mat-option>
        </mat-autocomplete>

        <!-- Message d'erreur si aucun ID sélectionné -->
        <mat-error *ngIf="form.controls['classeId'].invalid && form.controls['classeId'].touched">
          Veuillez sélectionner une classe dans la liste.
        </mat-error>
      </mat-form-field>

    </div>

    <!-- ======= Bouton ======= -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      style="margin-top: 20px;">
      Enregistrer
    </button>

  </form>
</div>
