<div *ngIf="loading" style="text-align:center; margin-top:40px;">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading && classe" style="max-width:100%; width:100%; margin:0 auto; padding:0 16px;">

  <!-- BANNIÈRE FULL WIDTH -->
  <div style="
      width:100%;
      height:160px;
      background:linear-gradient(to right, #3f51b5, #1a237e);
      border-radius:12px;
      position:relative;
      margin-bottom:80px;
    ">
    
    <!-- BOUTONS FLOATING -->
    <div style="position:absolute; top:12px; right:12px;">
      <button mat-mini-fab color="accent" style="margin-right:8px;" (click)="goToEnseignement()">
    <mat-icon>school</mat-icon>
  </button>

      <button mat-mini-fab color="primary" style="margin-right:8px;" (click)="updateClasse()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteClasse()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <!-- ICON CENTRÉE -->
    <div style="
        position:absolute;
        left:50%;
        bottom:-55px;
        transform: translateX(-50%);
        text-align:center;
      ">
      
      <!-- <div style="
          width:120px;
          height:120px;
          border-radius:50%;
          background:white;
          display:flex;
          align-items:center;
          justify-content:center;
          box-shadow:0 4px 8px rgba(0,0,0,0.3);
        ">
        <mat-icon style="font-size:70px; color:#3f51b5;">school</mat-icon>
      </div> -->

      <h2 style="margin:14px 0 0 0; font-size:23px;">
        {{ classe.nom }}
      </h2>
      <small style="color:gray; font-size:15px;">
        Effectif : {{ classe.effectif }} élèves
      </small>
    </div>
  </div>

  <!-- FULL WIDTH CARD -->
  <mat-card style="
      width:100%;
      border-radius:14px;
      padding:24px;
      box-sizing:border-box;
    ">
    
    <h3 style="margin-top:0; margin-bottom:16px; font-size:20px; font-weight:500;">
      Informations de la classe
    </h3>

    <mat-divider style="margin-bottom:20px;"></mat-divider>

    <!-- GRID -->
    <div style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap:20px;
      ">

      <p style="display:flex; align-items:center; margin:0;">
        <mat-icon style="margin-right:8px;">badge</mat-icon>
        Identifiant :
        <strong style="margin-left:4px;">{{ classe.id }}</strong>
      </p>

      <p style="display:flex; align-items:center; margin:0;">
        <mat-icon style="margin-right:8px;">groups</mat-icon>
        Effectif :
        <strong style="margin-left:4px;">{{ classe.effectif }}</strong>
      </p>

      <p style="display:flex; align-items:center; margin:0;">
        <mat-icon style="margin-right:8px;">person</mat-icon>
        Responsable :
        <strong style="margin-left:4px;">{{ classe.responsable }}</strong>
      </p>

      <p style="display:flex; align-items:center; margin:0;">
        <mat-icon style="margin-right:8px;">location_city</mat-icon>
        Niveau :
        <strong style="margin-left:4px;">{{ classe.niveau }}</strong>
      </p>

    </div>

  </mat-card>

</div>
