<div class="container" style="padding: 20px;">
  <h2>Ajouter un enseignement</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Sélection Enseignant -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enseignant</mat-label>
      <input type="text" matInput formControlName="enseignant"
             [matAutocomplete]="autoEnseignant">
      <mat-autocomplete #autoEnseignant="matAutocomplete" (optionSelected)="selectEnseignant($event.option.value)">
        <mat-option *ngFor="let ens of filteredEnseignants | async" [value]="ens.nom + ' ' + ens.prenom">
          {{ ens.nom }} {{ ens.prenom }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Sélection Matière -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Matière</mat-label>
      <input type="text" matInput formControlName="matiere"
             [matAutocomplete]="autoMatiere">
      <mat-autocomplete #autoMatiere="matAutocomplete" (optionSelected)="selectMatiere($event.option.value)">
        <mat-option *ngFor="let mat of filteredMatieres | async" [value]="mat.name">
          {{ mat.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Enregistrer
    </button>

  </form>
</div>
