<mat-card class="p-0">
  <mat-card-title>
    <div class="card-title-text">Créer un nouvel enseignant</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="enseignantForm" (ngSubmit)="createEnseignant()">
      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
        <!-- Prénom -->
        <mat-form-field class="full-width">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" placeholder="Entrez le prénom">
        </mat-form-field>

        <!-- Nom -->
        <mat-form-field class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" placeholder="Entrez le nom">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
        <!-- Adresse -->
        <mat-form-field class="full-width">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" placeholder="Entrez l'adresse">
        </mat-form-field>

        <!-- Téléphone -->
        <mat-form-field class="full-width">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="telephone" placeholder="Entrez le téléphone">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
        <!-- Spécialité -->
        <mat-form-field class="full-width">
          <mat-label>Spécialité</mat-label>
          <input matInput formControlName="specialite" placeholder="Entrez la spécialité">
        </mat-form-field>

        <!-- Image -->
        <div class="full-width">
          <label for="image">Photo de profil</label><br>
          <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit">Enregistrer</button>
    </form>
  </mat-card-content>
</mat-card>
